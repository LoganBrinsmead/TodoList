<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do App</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>To-Do List</h1>
        </div>
        <div class="body">
            <div class="sidebar">
                <ul>
                    <li><button id="thisWeek">Week</button></li>
                    <li><button id="thisMonth">Month</button></li>
                   <li><button id="allTasks">All Tasks</button></li>
                    <li><div id="projectsHeader">Projects</div></li>
                    <li><button class="project">Gym</button></li>
                    <li><button class="project">Chess</button></li>
                </ul>
                <button id="addProject">Add Project</button>
            </div>
            <div class="content">
                <ul class="taskList">
                    <li class="task">
                        <input type="checkbox" class="complete">
                        <div class="taskName">Feed the dog.</div>
                        <button class="editTask">Edit</button>
                        <button class="deleteTask">Delete</button>
                    </li>
                </ul>
                <button data-modal-target="#modal" id="addTask">Add Task</button>
                <div class="modal" id="modal">
                    <div class="modal-header">
                        <div class="title">Add Task</div>
                    </div>
                    <div class="modal-body">
                        <div>Task Title</div>
                        <input id="taskTitle" class="textfield">
                        <div>Task Description</div>
                        <input id="taskDescription" class="textfield">
                        <div>Due Date:</div>
                        <input type="date" min="2020-01-01" id="dueDate">
                        <div>Priority:</div>
                        <button id="lowPriority" class="priority">LOW</button>
                        <button id="mediumPriority" class="priority">MEDIUM</button>
                        <button id="highPriority" class="priority">HIGH</button>
                        <button data-close-button class="close-button" id="confirm">Confirm and Create Task</button>
                        <button data-close-button class="close-button">Cancel</button>
                    </div>
                </div>
                <div id="overlay"></div>    
            </div>
        </div>
    </body>
</html>
